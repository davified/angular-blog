<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>

<div>
  <h2>Create a new post</h2>
  <form #f="ngForm" (ngSubmit)="addPost(f.value)">

    <label for="title">Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" name="title">
    <label for="body">Body</label>
    <input type="text" [(ngModel)]="body" class="form-control" name="body">
    <br>
    <button type="button" class="btn btn-lg btn-block">Submit Post</button>
  </form>
</div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
