<div class="article-container">
  <div *ngFor="let post of posts" (click)="onSelect(post)">
    <!-- <a class="routerLinks" [routerLink]="['/posts', post.id]"> -->
    <div class="img-container">
      <img src="{{post.image_url}}">
    </div>
    <h3 class=title>{{post.title}}</h3>
    <p id="postBody">{{post.body}}</p>
    <!-- </a> -->
  </div>

  <div>
    <h2>Create a new post</h2>
    <form #f="ngForm" (ngSubmit)="addPost(f.value)">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title">
      <label for="body">Body</label>
      <textarea class="form-control" type="text" [(ngModel)]="body" rows="3" name="body"></textarea>
      <br>
      <button class='btn'>Submit Post</button>
    </form>
  </div>
</div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
